<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Grocery List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Grocery List</h2>
  <form id="grocery_list" class="visible">
    <p>please choose from the following items to create a grocery list:</p>
    <input type="checkbox" name="grocery_list" value="apple" id="apple">
    <label for="apple">apple</label><br />
    <input type="checkbox" name="grocery_list" value="berries" id="berries">
    <label for="berries">berries</label><br />
    <input type="checkbox" name="grocery_list" value="cherries" id="cherries">
    <label for="cherries">cherries</label><br />
    <input type="checkbox" name="grocery_list" value="donuts" id="donuts">
    <label for="donuts">donuts</label><br />
    <input type="checkbox" name="grocery_list" value="eggs" id="eggs">
    <label for="eggs">eggs</label><br />
    <input type="checkbox" name="grocery_list" value="fudge" id="fudge">
    <label for="fudge">fudge</label><br />
    <input type="checkbox" name="grocery_list" value="grapes" id="grapes">
    <label for="grapes">grapes</label><br />
    <input type="checkbox" name="grocery_list" value="honey" id="honey">
    <label for="honey">honey</label><br />
    <input type="checkbox" name="grocery_list" value="icecream" id="icecream">
    <label for="icecream">ice cream</label><br />
    <input type="checkbox" name="grocery_list" value="jello" id="jello">
    <label for="jello">jello</label><br />
    <input type="checkbox" name="grocery_list" value="kimchee" id="kimchee">
    <label for="kimchee">kimchee</label><br />
    <input type="checkbox" name="grocery_list" value="licorice" id="licorice">
    <label for="licorice">licorice</label><br />
    <input type="checkbox" name="grocery_list" value="mayo" id="mayo">
    <label for="mayo">mayonaise</label><br />
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
